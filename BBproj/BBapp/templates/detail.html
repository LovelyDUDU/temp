{%extends 'base.html' %}
{%block content%}
<!--views로부터 context를 받아오는데 context안에 있는 post를 쓸꺼임-->>
<p>글제목 : {{post.title}}</p>
<p>글 내용 : {{post.content}}</p>

{%endblock%}
